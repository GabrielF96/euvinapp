<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>EuvinApp</title>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" sec:authorize="isAuthenticated()" th:href="@{/assinarPonto}">Assinar Ponto</a></li>
  <li><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/gerirFuncionarios}">Gerência de Funcionários</a></li>
  <li><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/verificarJustificativas}">Verificar Justificativas</a></li>
  <li><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/cadastrarUsuario}">Cadastrar Usuário</a></li>
  <li><a th:href="@{/logout}">Logout</a></li>
	  
</ul>

</body>
</html>
