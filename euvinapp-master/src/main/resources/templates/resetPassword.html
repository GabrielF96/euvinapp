<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>EuvinApp</title>
</head>
<body>
    <h1>Modificar a senha EuvinApp</h1>

    <form th:action="@{/reset-password}" th:object="${passwordResetForm}" method="post">

        <input type="hidden" name="token" th:value="${token}" />
        <label for:"novaSenha">Nova Senha</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="Nova Senha" th:field="*{newPassword}" />

        <label for:"confirmNovaSenha">Confirmar Nova Senha</label>
        <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirmar Nova Senha" th:field="*{confirmNewPassword}" />

        <button type="submit">Trocar Senha</button>
    </form>

</body>
</html>
